    <body>
        <div class="bg-login">
            <div class="bg-one"></div>
            <div class="bg-two"></div>
        </div>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div>
            <div class="action-return">
                <button class="und-btn btn-ghost btn-ripple" id="return-home">
                    <div class="icon-svg-return-home"></div>
                    <span> Regresar al inicio </span>
                </button>
            </div>
            <form>
                <h3 class="inter-semibold">
                    Inicia sesión y empieza a mejorar tus habilidades
                </h3>

                <label for="username">Email</label>
                <input
                    type="text"
                    placeholder="Tu correo electrónico"
                    id="username"
                    autocomplete="username"
                />

                <label for="password">Contraseña</label>
                <input
                    type="password"
                    placeholder="Contraseña"
                    id="password"
                    autocomplete="current-password"
                />

                <button class="btn-ripple">Iniciar sesión</button>
            </form>
            <div class="social">
                <div class="go btn-ripple">
                    <i class="icon-svg-google"></i>Continuar con Google
                </div>
                <div class="gh btn-ripple">
                    <i class="icon-svg-gh"></i>Continuar con GitHub
                </div>
            </div>
        </div>
        <script type="module" src="js/auth.js"></script>
    </body>
